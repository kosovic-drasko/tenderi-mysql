<div class="modal-content">
  <div class="d-flex justify-content-center">
    <div class="col-8">
      <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
        <h5 id="jhi-ponudjaci-heading" data-cy="PonudjaciCreateUpdateHeading" jhiTranslate="tenderApp.ponudjaci.home.createOrEditLabel">
          Create or edit a Ponudjaci
        </h5>

        <div>
          <jhi-alert-error></jhi-alert-error>

          <!--          <input type="number" placeholder="Id" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />-->
          <!--          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>-->
          <!--          <div class="form-floating" [hidden]="editForm.get('id')!.value == null"></div>-->

          <div class="form-floating">
            <input
              type="text"
              class="form-control"
              name="nazivPonudjaca"
              id="field_nazivPonudjaca"
              data-cy="nazivPonudjaca"
              placeholder="Naziv Ponudjaca"
              formControlName="nazivPonudjaca"
            />
            <label class="form-label" jhiTranslate="tenderApp.ponudjaci.nazivPonudjaca" for="field_nazivPonudjaca">Naziv Ponudjaca</label>
          </div>

          <div class="form-floating">
            <input
              type="text"
              class="form-control"
              name="odgovornoLice"
              id="field_odgovornoLice"
              data-cy="odgovornoLice"
              formControlName="odgovornoLice"
              placeholder="Odgovorno Lice"
            />
            <label class="form-label" jhiTranslate="tenderApp.ponudjaci.odgovornoLice" for="field_odgovornoLice">Odgovorno Lice</label>
          </div>

          <div class="form-floating">
            <input
              type="text"
              class="form-control"
              name="adresaPonudjaca"
              id="field_adresaPonudjaca"
              data-cy="adresaPonudjaca"
              formControlName="adresaPonudjaca"
              placeholder="Adresa Ponudjaca"
            />
            <label class="form-label" jhiTranslate="tenderApp.ponudjaci.adresaPonudjaca" for="field_adresaPonudjaca"
              >Adresa Ponudjaca</label
            >
          </div>

          <div class="form-floating">
            <input
              type="text"
              class="form-control"
              name="bankaRacun"
              id="field_bankaRacun"
              data-cy="bankaRacun"
              formControlName="bankaRacun"
              placeholder="Banka Racun"
            />
            <label class="form-label" jhiTranslate="tenderApp.ponudjaci.bankaRacun" for="field_bankaRacun">Banka Racun</label>
          </div>
        </div>
        <div class="modal-footer">
          <div>
            <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
              <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
            </button>

            <button
              type="submit"
              id="save-entity"
              data-cy="entityCreateSaveButton"
              [disabled]="editForm.invalid || isSaving"
              class="btn btn-primary"
            >
              <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
