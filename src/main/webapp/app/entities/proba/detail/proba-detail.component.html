<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="proba">
      <h2 data-cy="probaDetailsHeading"><span jhiTranslate="tenderiApp.proba.detail.title">Proba</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ proba.id }}</span>
        </dd>
        <dt><span jhiTranslate="tenderiApp.proba.broj">Broj</span></dt>
        <dd>
          <span>{{ proba.broj }}</span>
        </dd>
        <dt><span jhiTranslate="tenderiApp.proba.ime">Ime</span></dt>
        <dd>
          <span>{{ proba.ime }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/proba', proba.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
